<style>
.starR1{
    background: url('http://miuu227.godohosting.com/images/icon/ico_review.png') no-repeat -52px 0;
    background-size: auto 100%;
    width: 15px;
    height: 30px;
    float:left;
    text-indent: -9999px;
    cursor: pointer;
}
.starR2{
    background: url('http://miuu227.godohosting.com/images/icon/ico_review.png') no-repeat right 0;
    background-size: auto 100%;
    width: 15px;
    height: 30px;
    float:left;
    text-indent: -9999px;
    cursor: pointer;
}
.starR1.on{background-position:0 0;}
.starR2.on{background-position:-15px 0;}
</style>
	<body class="homepage">

	<div id="header-wrapper">

		<!-- Header -->
		<div th:insert="~{fragments/header::header}"></div>
		<!-- Header -->

		<!-- Banner -->
		<div id="banner">
		</div>
	    <div class="col-sm-12" style="background-color: white;">
	    	<div class="row col-sm-12" id="listDiv">
 				<h2 >설명</h2>
   		 		<div class='thumbnail col-lg-12 col-md-12 col-sm-12 col-xs-12' style="margin: 1%">
   		 			<!-- <img src='...'> -->
   		 			<!-- <h3 th:text="${store}"></h3> -->
   		 			<h3 th:text="${store.storeName}"></h3>
   		 			<h3 th:text="${store.storeAddress}"></h3>
   		 			<h3 th:text="${store.storeCategory}"></h3>
   		 			<h3 th:text="${store.storeMenu}"></h3>
   		 			<h3 th:text="${store.storeHashtag}"></h3>
	 				<div class="starRev">
			        	<th:block th:each="num: ${#numbers.sequence(1,5)}">
							<span class="starR1" th:value="${num}">별1_왼쪽</span>
							<span class="starR2" th:value="${num}">별1_오른쪽</span>
					    </th:block>
				    </div>
   		 			<div class='caption'>
   		 			<p>설명</p>
	 				</div>
				    <span class="glyphicon glyphicon-heart"> 찜하기</span>
 				</div>
			</div>
		</div>
		<!-- /Banner -->
	</div>

	<!-- Copyright -->
	<div th:insert="~{fragments/footer::footer}"></div>
	<!-- Copyright -->

	



	<script type="text/javascript">
 	
	$("#searchBtn").on("click",function(e){
		e.preventDefault();
		var html ="";
		$.ajax({
			type: "GET",
		    url: "/search",
		    data : {keyword : $("#keyword").val()},
		    dataType: 'Json',
	       	success: function(list) {
	       		for (var i=0; i<list.length; i++){
					html += "<div class='col-sm-12 col-md-3'><div class='thumbnail'><img src='...'><div class='caption'><h3>"+list[i]+"</h3><p>설명</p></div></div></div>"
	       			$("#listDiv").html(html);
	       		}
	       	}
		})
	})
	$('.starRev span').click(function(){
		  $(this).parent().children('span').removeClass('on');
		  $(this).addClass('on').prevAll('span').addClass('on');
		  return false;
		});
	</script>
	</body>
</html>
